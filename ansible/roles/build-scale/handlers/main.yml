---
# build-scale/handlers/main.yml
- name: push scale
  command: sh -c 'docker tag -f geoint/scale:{{ scale_docker_version }} {{ docker_registry }}geoint/scale:{{ scale_docker_version }}; docker push {{ docker_registry }}geoint/scale:{{ scale_docker_version }}'
  become: true

- name: push scale-web
  command: sh -c 'docker tag -f geoint/scale-web:{{ scale_docker_version }} {{ docker_registry }}geoint/scale-web:{{ scale_docker_version }}; docker push {{ docker_registry }}geoint/scale-web:{{ scale_docker_version }}'
  become: true

- name: push scale-web-static
  command: sh -c 'docker tag -f geoint/scale-web-static:{{ scale_docker_version }} {{ docker_registry }}geoint/scale-web-static:{{ scale_docker_version }}; docker push {{ docker_registry }}geoint/scale-web-static:{{ scale_docker_version }}'
  become: true


name: jpl-signatures
version: "1.0.1"
title: JPL Signature Library
description: Select a signature from the JPL signature library.
author_name: "Trevor R.H. Clarke <tclarke@ball.com>"
icon_code: "xf012"
docker_image: "geoint/jpl-signatures_1.0"
prioerity: 250
timeout: 300
max_tries: 2
cpus_required: 0.1
mem_required: 25.0
interface:
  version: "1.0"
  command: "./entryPoint.sh"
  command_arguments: "${signature_name} ${job_output_dir}"
  output_data:
    - type: file
      required: true
      name: signature
  input_data:
    - required: true
      type: property
      name: signature_name

<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

<source>
  @type forward
  @label @mainstream
  port 24224
  bind 0.0.0.0
  source_address_key "address"
</source>

<label @mainstream>
  <filter **>
    @type record_transformer
    enable_ruby
    <record>
      message ${record["log"]}
      scale_job_exe ${tag.split('|')[0].sub(%r{_[^_]*$}, '')}
      scale_job_type ${tag.split('|')[1]}
      scale_job_version ${tag.split('|')[2]}
      scale_job_id ${tag.split('|')[3]}
      scale_job_exe_num ${tag.split('|')[4]}
      host ${record["address"]}
      stream ${record["source"]}
      scale_order_num ${time.strftime("%N").to_i}
    </record>
    remove_keys ["container_id", "log", "source", "address"]
  </filter>
  <match **>
    <buffer>
      @type memory
      flush_interval 5s
      flush_thread_count 2
    </buffer>
    @type elasticsearch
    
    _ES_HOST_
    _ES_SCHEME_
    _ES_PORT_
    _ES_USERNAME_
    _ES_PASSWORD_
    ssl_verify false
    
    logstash_format true
    logstash_prefix scalelogs
  </match>
</label>

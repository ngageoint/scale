<ais-header name="'Source Files (' + vm.gridOptions.totalItems + ')'" loading="vm.loading" show-subnav="false" subnav-links="vm.subnavLinks" ></ais-header>
<div class="form-inline margin-bottom-md source-files-form">
    <div class="input-group margin-right-md">
        <span class="input-group-addon" id="search-input">Search:</span>
        <input ng-model="vm.searchText" class="form-control" placeholder="Filename" ng-keypress="vm.filterByFilename($event)">
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="vm.filterByFilename()" ng-disabled="vm.searchText.length === 0"><i class="fa fa-chevron-circle-right"></i></button>
        </span>
    </div>
    <div class="input-group margin-right-md">
        <span class="input-group-addon" id="from-input">From:</span>
        <input id="startDate" type="text" class="form-control" aria-describedby="from-input" uib-datepicker-popup="yyyy-MM-dd" ng-model="vm.startDate" ng-model-options="vm.dateModelOptions" is-open="vm.startDatePopup.opened" close-text="Close" datepicker-append-to-body="true" ng-click="vm.openStartDatePopup($event)" />
    </div>
    <div class="input-group margin-right-md">
        <span class="input-group-addon" id="to-input">To:</span>
        <input id="stopDate" type="text" class="form-control" aria-describedby="to-input" uib-datepicker-popup="yyyy-MM-dd" ng-model="vm.stopDate" ng-model-options="vm.dateModelOptions" is-open="vm.stopDatePopup.opened" close-text="Close" datepicker-append-to-body="true" ng-click="vm.openStopDatePopup($event)" />
    </div>
    <div class="input-group margin-right-md">
        <span class="input-group-addon" id="date-field">Field:</span>
        <select class="form-control input-sm" ng-model="vm.selectedDateField" ng-options="dateField.name as dateField.title for dateField in vm.dateFieldOptions"></select>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="grid-container">
            <div ui-grid="vm.gridOptions" ui-grid-selection ui-grid-pagination ui-grid-resize-columns class="scale-grid"></div>
        </div>
        <ais-grid-pagination grid-options="vm.gridOptions"></ais-grid-pagination>
    </div>
</div>

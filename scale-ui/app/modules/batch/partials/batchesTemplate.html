<ais-header hide-title="true" name="'Batch Processing (' + vm.gridOptions.totalItems + ')'" show-subnav="false" loading="vm.loading"></ais-header>
<div class="page-header">
    <h1>
        Batch Processing ({{ vm.gridOptions.totalItems }})
        <small ng-if="!vm.readonly">
            <a class="btn btn-default" href="/#/batch/0"><i class="fa fa-plus-circle"></i> Create Batch</a>
        </small>
    </h1>
    <hr />
</div>

<div class="form-inline margin-bottom-md">
    <div class="input-group margin-right-md">
        <span class="input-group-addon" id="from-input">
            From:
        </span>
        <input id="lastModifiedStart" type="text" class="form-control" aria-describedby="from-input" uib-datepicker-popup="yyyy-MM-dd" ng-model="vm.lastModifiedStart" ng-model-options="vm.dateModelOptions" is-open="vm.lastModifiedStartPopup.opened" close-text="Close" datepicker-append-to-body="true" ng-click="vm.openLastModifiedStartPopup($event)" />
    </div>
    <div class="input-group margin-right-md">
        <span class="input-group-addon" id="to-input">
            To:
        </span>
        <input id="lastModifiedStop" type="text" class="form-control" aria-describedby="to-input" uib-datepicker-popup="yyyy-MM-dd" ng-model="vm.lastModifiedStop" ng-model-options="vm.dateModelOptions" is-open="vm.lastModifiedStopPopup.opened" close-text="Close" datepicker-append-to-body="true" ng-click="vm.openLastModifiedStopPopup($event)" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="grid-container">
            <div ui-grid="vm.gridOptions" ui-grid-selection ui-grid-pagination ui-grid-resize-columns class="scale-grid batches-grid"></div>
        </div>
        <ais-grid-pagination></ais-grid-pagination>
    </div>
</div>

<script type="text/ng-template" id="completedRate.html">
    <div class="ui-grid-cell-contents">
        <span ng-show="row.entity.total_count > 0" class="completed-rate-container">
            <span class="completed-rate" style="{{ grid.appScope.vm.completedRateStyle(row.entity.created_count, row.entity.total_count) }}"></span>
        </span>
        <span ng-show="row.entity.total_count > 0" class="percentage">{{ ((row.entity.created_count / row.entity.total_count) * 100).toFixed(0) }}%</span>
        <span ng-show="row.entity.total_count === 0" class="completed-rate-container">
            <span class="completed-rate" style="display: none"></span>
        </span>
        <span ng-show="row.entity.total_count === 0" class="percentage">0%</span>
    </div>
</script>
